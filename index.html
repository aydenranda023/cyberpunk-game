<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEURAL_LINK // V17.0</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&family=ZCOOL+QingKe+HuangYou&display=swap');
        
        :root { 
            --bg-color: #050505; 
            --neon-cyan: #00f3ff; 
            --neon-pink: #ff0055; 
            --neon-yellow: #fcee0a; 
            --ui-bg: rgba(10, 15, 20, 0.95);
            --font-title: 'ZCOOL QingKe HuangYou', cursive; 
            --font-body: 'Noto Sans SC', sans-serif; 
        }

        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--bg-color); color: #eee; font-family: var(--font-body); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        #canvas-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }
        .vignette { position: fixed; inset: 0; z-index: 1; background: radial-gradient(circle, transparent 40%, #000 100%); pointer-events: none; }
        .scanlines { position: fixed; inset: 0; z-index: 2; background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1)); background-size: 100% 4px; pointer-events: none; }
        .hidden { display: none !important; }

        /* UI COMPONENTS */
        .cyber-btn { 
            background: rgba(0, 20, 40, 0.9); border: 1px solid var(--neon-cyan); color: var(--neon-cyan); 
            padding: 12px; font-family: var(--font-title); font-size: 1.1rem; width: 100%; margin-bottom: 10px; 
            cursor: pointer; text-transform: uppercase; letter-spacing: 1px; 
        }
        .cyber-btn:active { background: var(--neon-cyan); color: #000; }
        
        /* ID CARD (Lobby) */
        .id-card { border: 1px solid var(--neon-pink); padding: 15px; margin-bottom: 20px; background: rgba(20, 0, 10, 0.8); width: 100%; max-width: 300px; text-align: left; }
        .id-row { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 0.9rem; }
        .id-val { color: #fff; font-weight: bold; }

        /* SCREENS */
        #modal { position: absolute; inset: 0; z-index: 100; display: flex; flex-direction: column; justify-content: center; align-items: center; background: rgba(0,0,0,0.95); padding: 20px; }
        textarea { background: #111; border: 1px solid var(--neon-cyan); color: var(--neon-cyan); padding: 10px; width: 100%; margin-bottom: 10px;}

        /* GAME UI */
        #terminal { position: absolute; inset: 0; z-index: 50; background: var(--term-bg); visibility: hidden; display: flex; flex-direction: column; }
        
        /* HUD BAR (NEW) */
        #hud-bar {
            display: flex; justify-content: space-between; padding: 8px 15px; background: #111; border-bottom: 1px solid #333; font-size: 0.8rem;
        }
        .hud-group { display: flex; gap: 10px; }
        .hud-item { color: #888; }
        .hud-val { color: var(--neon-cyan); font-weight: bold; }
        .hud-val.secret { color: var(--neon-pink); }

        #visual-container { height: 30vh; overflow: hidden; position: relative; border-bottom: 1px solid #333; flex-shrink: 0;}
        #scene-img { width: 100%; height: 100%; object-fit: cover; opacity: 0; transition: 0.5s; }
        .overlay-ui { position: absolute; top: 10px; left: 10px; z-index: 10; background: rgba(0,0,0,0.6); padding: 4px 8px; font-size: 0.8rem; color: #fff; }

        #content-scroll { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg-block { padding-left: 12px; border-left: 3px solid #333; opacity: 0; transform: translateY(10px); transition: 0.5s; font-size: 1rem; line-height: 1.6; color: #ddd; }
        .msg-block.show { opacity: 1; transform: translateY(0); }
        
        #controls-area { padding: 15px; background: #111; border-top: 1px solid #333; position: relative; }
        #next-trigger { text-align: center; padding: 15px; color: #888; cursor: pointer; border-bottom: 1px solid #333; margin-bottom: 10px; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
        
        #controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; transition: 0.3s; }
        
        /* 优化后的等待遮罩：只遮挡按钮区域 */
        #wait-overlay { 
            position: absolute; inset: 0; background: rgba(0,0,0,0.8); z-index: 20; 
            display: flex; justify-content: center; align-items: center; 
            color: var(--neon-cyan); font-family: var(--font-title); font-size: 1.2rem; letter-spacing: 2px;
        }
        
        #intro-layer { position: fixed; inset: 0; z-index: 2000; background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: 1s; }
        .intro-text { font-family: var(--font-title); font-size: 1.8rem; color: var(--neon-cyan); text-shadow: 0 0 10px var(--neon-cyan); margin-bottom: 30px; text-align: center; padding: 20px; opacity: 0; transition: 0.5s;}
        .door-frame { position: absolute; width: 80px; height: 160px; border: 2px solid #fff; box-shadow: 0 0 50px #fff; opacity: 0; transition: 2s; }
        .zoom-effect { animation: zoomIn 2.5s forwards ease-in; }
        @keyframes zoomIn { 0% { transform: scale(1); opacity: 1; } 80% { opacity: 1; } 100% { transform: scale(60); opacity: 0; } }
        
        /* Lobby List */
        #room-list-container { width: 100%; max-width: 400px; height: 150px; overflow-y: auto; border: 1px solid #333; margin-bottom: 10px; background: rgba(0,0,0,0.5); }
        .room-item { padding: 10px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; cursor: pointer; font-size: 0.9rem; }
    </style>
</head>
<body>

<div id="canvas-container"></div>
<div class="scanlines"></div>

<!-- CONFIG & LOBBY -->
<div id="modal">
    <h1 style="color:var(--neon-cyan); font-family:var(--font-title); font-size:2.5rem;">NEURAL LINK</h1>
    
    <div id="step-config">
        <textarea id="config-input" placeholder="粘贴 Firebase Config..." style="height:60px"></textarea>
        <button class="cyber-btn" onclick="initApp()">初始化 (INIT)</button>
    </div>

    <div id="step-lobby" class="hidden" style="width:100%; max-width:400px; text-align:center">
        <div class="id-card">
            <div class="id-row"><span class="id-val" id="card-name">...</span> <span class="id-val" id="card-role" style="color:var(--neon-yellow)">...</span></div>
            <div class="id-row" style="border-top:1px dashed #444; margin-top:5px; padding-top:5px">
                <span style="color:#888">绝密:</span> <span id="card-secret" style="color:var(--neon-pink)">...</span>
            </div>
        </div>
        <div id="room-list-container"></div>
        <button class="cyber-btn" onclick="createSoloGame()">开启单人位面</button>
        <div style="display:flex; gap:10px">
            <input id="room-input" placeholder="位面ID" style="margin:0">
            <button class="cyber-btn" style="width:auto; margin:0" onclick="joinRoom()">加入</button>
        </div>
    </div>
    
    <div id="step-waiting" class="hidden" style="text-align:center">
        <h2 id="room-code-disp" style="color:var(--neon-yellow)">...</h2>
        <p style="color:#888">等待接入...</p>
        <div id="player-count" style="color:var(--neon-cyan); margin:20px">连接数: 1</div>
        <button class="cyber-btn" onclick="firstStart()">启动 (START)</button>
    </div>
</div>

<!-- INTRO -->
<div id="intro-layer" class="hidden">
    <div id="intro-content" class="intro-text"></div>
    <div id="the-door" class="door-frame"></div>
</div>

<!-- GAME TERMINAL -->
<div id="terminal">
    <!-- 新增 HUD 状态栏 -->
    <div id="hud-bar">
        <div class="hud-group">
            <span class="hud-item">代号:</span> <span class="hud-val" id="hud-name-disp">V</span>
            <span class="hud-item" style="margin-left:10px">HP:</span> <span class="hud-val" id="hud-hp-disp">100</span>
        </div>
        <div class="hud-group">
            <span class="hud-val secret" id="hud-item-disp">隐藏物品</span>
        </div>
    </div>

    <div id="visual-container">
        <img id="scene-img" src="">
        <div class="overlay-ui"><span>FEED: <span id="loading-hint">STANDBY</span></span></div>
    </div>
    
    <div id="content-scroll"><div id="story-box"></div></div>
    
    <div id="controls-area">
        <!-- 遮罩只盖这里 -->
        <div id="wait-overlay" class="hidden"><p>等待全员决策...</p></div>
        
        <div id="next-trigger" onclick="advanceFragment()">▼ 点击继续剧情 ▼</div>
        
        <div id="controls">
            <button id="btn-a" class="cyber-btn" onclick="makeChoice('A')">A</button>
            <button id="btn-b" class="cyber-btn" onclick="makeChoice('B')">B</button>
        </div>
    </div>
</div>

<script>
    let db, auth, user, myProfile = null;
    let currentRoomId = null;
    let currentData = null;
    let currentStage = 0;
    let preBuffer = { A: null, B: null };

// --- 1. INIT & AUTH (超级容错版) ---
    function initApp() {
        let cfgStr = document.getElementById('config-input').value.trim();
        const btn = document.querySelector('button[onclick="initApp()"]');
        
        if(!cfgStr) return alert("请粘贴 Firebase 配置代码！");
        
        btn.innerText = "正在清洗数据...";
        btn.disabled = true;

        try {
            // --- 步骤 A: 数据清洗 (这是修复的关键) ---
            
            // 1. 替换中文引号为英文引号
            cfgStr = cfgStr.replace(/[\u2018\u2019]/g, "'").replace(/[\u201C\u201D]/g, '"');
            
            // 2. 移除所有 // 开头的注释
            cfgStr = cfgStr.replace(/\/\/.*$/mg, '');
            
            // 3. 提取 { ... } 中间的内容
            const start = cfgStr.indexOf('{');
            const end = cfgStr.lastIndexOf('}');
            
            if (start === -1 || end === -1) {
                throw new Error("未找到有效的 { ... } 对象结构");
            }
            
            const clean = cfgStr.substring(start, end + 1);

            // --- 步骤 B: 连接 ---
            const config = new Function("return " + clean)();
            
            if (!firebase.apps.length) {
                firebase.initializeApp(config);
            }
            auth = firebase.auth();
            db = firebase.database();
            
            btn.innerText = "正在登录...";
            
            auth.signInAnonymously()
                .then(u => {
                    user = u.user;
                    loadCharacter(); 
                })
                .catch(err => {
                    throw new Error("登录失败: " + err.message);
                });

        } catch(e) { 
            console.error(e);
            alert("配置解析错误: " + e.message + "\n\n解决方法：请回到 Firebase 控制台，重新点击复制按钮，不要手动选中复制。"); 
            btn.innerText = "初始化 (INIT)";
            btn.disabled = false;
        }
    }
    // --- 2. GAME CONNECT ---
    async function createSoloGame() {
        try {
            const res = await fetch('/api/game', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ action: 'CREATE_ROOM', userProfile: myProfile })
            });
            const data = await res.json();
            currentRoomId = data.roomId;
            
            await fetch('/api/game', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ action: 'JOIN_ROOM', roomId: currentRoomId, userId: user.uid, userProfile: myProfile })
            });

            document.getElementById('step-lobby').classList.add('hidden');
            document.getElementById('step-waiting').classList.remove('hidden');
            document.getElementById('room-code-disp').innerText = currentRoomId;
            
            db.ref(`rooms/${currentRoomId}/players`).on('value', s => {
                document.getElementById('player-count').innerText = `连接数: ${s.numChildren()}`;
            });
        } catch(e) { alert(e.message); }
    }

    async function joinGame(rid) {
        const ridVal = rid || document.getElementById('room-input').value;
        try {
            const res = await fetch('/api/game', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ action: 'JOIN_ROOM', roomId: ridVal, userId: user.uid, userProfile: myProfile })
            });
            if(res.ok) { currentRoomId = ridVal; startTransition(); }
        } catch(e) { alert("Error"); }
    }

    async function firstStart() {
        // 并行：先播动画，同时让后台生成
        startTransition();
        await fetch('/api/game', {
            method: 'POST', headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ action: 'START_GAME', roomId: currentRoomId, userId: user.uid })
        });
    }

    // --- 3. INTRO & SYNC ---
    function startTransition() {
        document.getElementById('modal').style.display = 'none';
        
        // 播放 Intro
        playIntroSequence().then(() => {
            const term = document.getElementById('terminal');
            term.style.visibility = 'visible'; term.style.opacity = 1;
            
            // 更新 HUD
            document.getElementById('hud-name-disp').innerText = myProfile.name;
            document.getElementById('hud-hp-disp').innerText = myProfile.public.hp;
            document.getElementById('hud-item-disp').innerText = "背包: " + myProfile.private.hidden_items.join(",");

            // 监听数据 (支持罗生门视角)
            db.ref(`rooms/${currentRoomId}/current_scene`).on('value', snapshot => {
                const data = snapshot.val();
                if(data) {
                    // 如果后端返回的是 views 对象，取自己的，否则取通用的
                    const myData = data[user.uid] || data;
                    renderScene(myData);
                }
            });
        });
    }

    // --- 4. RENDER ---
    function renderScene(data) {
        document.getElementById('wait-overlay').classList.add('hidden');
        currentData = data; 
        currentStage = 0; 

        document.getElementById('story-box').innerHTML = "";
        document.getElementById('controls').classList.remove('active');
        document.getElementById('next-trigger').style.display = 'none';
        
        const rawKw = data.image_keyword || "cyberpunk";
        const kw = rawKw.split(' ')[0].replace(/[^a-zA-Z0-9]/g,"");
        const url = `https://loremflickr.com/640/360/cyberpunk,${kw}?random=${Date.now()}`;
        const img = document.getElementById('scene-img'); img.style.opacity=0; img.src=url;
        img.onload = () => { img.style.opacity=0.8; document.getElementById('loading-hint').innerText = "LIVE"; };

        addMsg(data.stage_1_env, 'var(--neon-cyan)');
        setTimeout(() => { document.getElementById('next-trigger').style.display = 'block'; }, 1000);
    }

    window.advanceFragment = function() {
        document.getElementById('next-trigger').style.display = 'none';
        if (currentStage === 0) {
            currentStage = 1;
            addMsg(currentData.stage_2_event, 'var(--neon-pink)');
            setTimeout(() => document.getElementById('next-trigger').style.display = 'block', 1000);
        } else if (currentStage === 1) {
            currentStage = 2;
            addMsg(currentData.stage_3_analysis, 'var(--neon-yellow)');
            document.getElementById('btn-a').innerText = `[A] ${currentData.choices[0].text}`;
            document.getElementById('btn-b').innerText = `[B] ${currentData.choices[1].text}`;
            document.getElementById('controls').classList.add('active');
            const b = document.getElementById('content-scroll'); b.scrollTop = b.scrollHeight;
        }
    }

    async function makeChoice(text) {
        document.getElementById('wait-overlay').classList.remove('hidden');
        const choiceText = (text === 'A') ? currentData.choices[0].text : currentData.choices[1].text;
        try {
            await fetch('/api/game', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ action: 'MAKE_MOVE', roomId: currentRoomId, userId: user.uid, choiceText: choiceText })
            });
        } catch(e) { document.getElementById('wait-overlay').classList.add('hidden'); }
    }

    function addMsg(txt, color) {
        const d = document.createElement('div'); d.className="msg-block"; d.style.borderLeftColor=color; d.innerText=txt;
        document.getElementById('story-box').appendChild(d); setTimeout(()=>d.classList.add('show'), 50);
        const b = document.getElementById('content-scroll'); b.scrollTop = b.scrollHeight;
    }

    // --- INTRO ANIMATION (YOUR CODE) ---
    async function playIntroSequence() {
        const txt = document.getElementById('intro-content');
        const door = document.getElementById('the-door');
        document.getElementById('intro-layer').classList.remove('hidden');
        document.getElementById('intro-layer').style.display = 'flex'; // Ensure flex layout
        
        const lines = [
            "正在初始化神经链路...", "已接入多元宇宙枢纽 (Multiverse Nexus)",
            "这里是所有现实的交汇点...", "每一扇门，都是一个截然不同的世界。",
            "正在为你随机锁定一个时空坐标...", "坐标已确认。准备传送。", "祝你好运，行者。"
        ];
        const wait = ms => new Promise(r => setTimeout(r, ms));
        for (let line of lines) {
            txt.innerText = line; txt.style.opacity = 1; txt.style.transform = "scale(1)";
            await wait(1800); txt.style.opacity = 0; txt.style.transform = "scale(0.9)"; await wait(400);
        }
        txt.style.display = 'none'; door.style.opacity = 1; await wait(500);
        door.classList.add('zoom-effect'); await wait(2000);
        document.getElementById('intro-layer').style.opacity = 0;
        setTimeout(()=>document.getElementById('intro-layer').classList.add('hidden'), 1000);
        return true;
    }

    function initParticles(){const c=document.getElementById('canvas-container');if(!c)return;const s=new THREE.Scene();s.fog=new THREE.FogExp2(0,0.001);const cam=new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,1,1000);cam.position.z=100;const r=new THREE.WebGLRenderer({alpha:true});r.setSize(window.innerWidth,window.innerHeight);c.innerHTML='';c.appendChild(r.domElement);const g=new THREE.BufferGeometry();const v=[],cl=[];for(let i=0;i<1500;i++){v.push((Math.random()-0.5)*400,(Math.random()-0.5)*400,(Math.random()-0.5)*400);const c=[0x00f3ff,0xbc13fe,0xff0055][Math.floor(Math.random()*3)];const hc=new THREE.Color(c);cl.push(hc.r,hc.g,hc.b);}g.setAttribute('position',new THREE.Float32BufferAttribute(v,3));g.setAttribute('color',new THREE.Float32BufferAttribute(cl,3));const m=new THREE.PointsMaterial({size:2,vertexColors:true,opacity:0.7,transparent:true});const p=new THREE.Points(g,m);s.add(p);const a=()=>{requestAnimationFrame(a);p.rotation.x+=0.0005;r.render(s,cam);};a();window.addEventListener('resize',()=>{cam.aspect=window.innerWidth/window.innerHeight;cam.updateProjectionMatrix();r.setSize(window.innerWidth,window.innerHeight);});}
</script>
</body>
</html>
