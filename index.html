<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEURAL_LINK // V16.0_RASHOMON</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&family=ZCOOL+QingKe+HuangYou&display=swap');
        
        :root { 
            --bg-color: #050505; 
            --neon-cyan: #00f3ff; 
            --neon-pink: #ff0055; 
            --neon-yellow: #fcee0a; 
            --ui-bg: rgba(10, 15, 20, 0.95);
            --font-title: 'ZCOOL QingKe HuangYou', cursive; 
            --font-body: 'Noto Sans SC', sans-serif; 
        }

        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--bg-color); color: #eee; font-family: var(--font-body); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        /* BG */
        #canvas-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }
        .scanlines { position: fixed; inset: 0; z-index: 2; background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1)); background-size: 100% 4px; pointer-events: none; }
        .hidden { display: none !important; }

        /* UI COMPONENTS */
        .cyber-btn { 
            background: rgba(0, 20, 40, 0.9); border: 1px solid var(--neon-cyan); color: var(--neon-cyan); 
            padding: 12px; font-family: var(--font-title); font-size: 1.1rem; width: 100%; margin-bottom: 10px; 
            cursor: pointer; text-transform: uppercase; letter-spacing: 1px; 
        }
        .cyber-btn:active { background: var(--neon-cyan); color: #000; }
        
        /* ID CARD */
        .id-card { border: 1px solid var(--neon-pink); padding: 15px; margin-bottom: 20px; background: rgba(20, 0, 10, 0.8); width: 100%; max-width: 300px; text-align: left; }
        .id-row { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 0.9rem; }
        .id-val { color: #fff; font-weight: bold; }

        /* ROOM LIST */
        #room-list-container { width: 100%; max-width: 400px; height: 200px; overflow-y: auto; border: 1px solid #333; padding: 5px; background: rgba(0,0,0,0.8); margin-bottom: 10px; }
        .room-item { border: 1px solid #444; padding: 10px; margin-bottom: 5px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .room-host { color: var(--neon-cyan); font-size: 0.9rem; }
        .room-status { color: #666; font-size: 0.8rem; }

        /* SCREENS */
        #modal { position: absolute; inset: 0; z-index: 100; display: flex; flex-direction: column; justify-content: center; align-items: center; background: rgba(0,0,0,0.95); padding: 20px; }
        textarea { background: #111; border: 1px solid var(--neon-cyan); color: var(--neon-cyan); padding: 10px; width: 100%; }

        /* GAME UI */
        #terminal { position: absolute; inset: 0; z-index: 50; background: var(--term-bg); visibility: hidden; display: flex; flex-direction: column; }
        header { height: 40px; padding: 0 15px; border-bottom: 1px solid var(--ui-border); display: flex; justify-content: space-between; align-items: center; background: #111; }
        
        #visual-container { height: 30vh; overflow: hidden; position: relative; border-bottom: 1px solid #333; }
        #scene-img { width: 100%; height: 100%; object-fit: cover; opacity: 0; transition: 0.5s; }
        .overlay-ui { position: absolute; top: 10px; left: 10px; z-index: 10; background: rgba(0,0,0,0.6); padding: 4px 8px; font-size: 0.8rem; color: #fff; }

        #content-scroll { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg-block { padding-left: 12px; border-left: 3px solid #333; opacity: 0; transform: translateY(10px); transition: 0.5s; font-size: 1rem; line-height: 1.6; color: #ddd; }
        .msg-block.show { opacity: 1; transform: translateY(0); }
        
        /* COLORS */
        .stage-1 { border-color: var(--neon-cyan); color: #d0ffff; }
        .stage-2 { border-color: var(--neon-pink); color: #ffd0d0; }
        .stage-3 { border-color: var(--neon-yellow); color: #ffffd0; }

        /* CONTROLS */
        #controls-area { padding: 15px; background: #111; border-top: 1px solid #333; }
        #next-trigger { text-align: center; padding: 15px; color: #888; cursor: pointer; border-bottom: 1px solid #333; margin-bottom: 10px; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
        
        #controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; opacity: 0.3; pointer-events: none; transition: 0.3s; }
        #controls.active { opacity: 1; pointer-events: all; }
        
        #wait-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.9); z-index: 200; display: flex; justify-content: center; align-items: center; flex-direction: column; color: var(--neon-cyan); font-family: var(--font-title); font-size: 1.2rem; }
        
        #intro-layer { position: fixed; inset: 0; z-index: 2000; background: #000; display: flex; justify-content: center; align-items: center; color: var(--neon-cyan); font-family: var(--font-title); font-size: 1.5rem; transition: 1s; }
    </style>
</head>
<body>

<div id="canvas-container"></div>
<div class="scanlines"></div>

<!-- CONFIG & LOBBY -->
<div id="modal">
    <h1 style="color:var(--neon-cyan); font-family:var(--font-title); font-size:2.5rem;">NEURAL LINK</h1>
    
    <!-- 1. Config -->
    <div id="step-config">
        <p style="font-size:0.8rem; color:#666">需连接云端数据库</p>
        <textarea id="config-input" placeholder="粘贴 Firebase Config..." style="height:60px"></textarea>
        <button class="cyber-btn" onclick="initApp()">初始化 (INIT)</button>
    </div>

    <!-- 2. Lobby -->
    <div id="step-lobby" class="hidden" style="width:100%; max-width:400px; text-align:center">
        <!-- 身份展示 -->
        <div class="id-card">
            <div class="id-row"><span style="color:#888">ID:</span> <span id="card-name">...</span></div>
            <div class="id-row"><span style="color:#888">职业:</span> <span id="card-role" style="color:var(--neon-yellow)">...</span></div>
            <div class="id-row"><span style="color:#888">状态:</span> <span id="card-hp" style="color:var(--neon-cyan)">100%</span></div>
            <div class="id-row" style="border-top:1px dashed #444; margin-top:5px; padding-top:5px">
                <span style="color:#888">秘密:</span> <span id="card-secret" style="color:var(--neon-pink)">...</span>
            </div>
        </div>

        <!-- 房间列表 -->
        <div style="text-align:left; color:#666; font-size:0.8rem">▼ 活跃信号源</div>
        <div id="room-list-container">
            <div style="padding:20px; color:#444">正在扫描...</div>
        </div>

        <button class="cyber-btn" onclick="createSoloGame()">开启新位面 (HOST)</button>
        <div style="margin-top:10px; font-size:0.8rem; color:#444; cursor:pointer" onclick="deleteCharacter()">[重置身份]</div>
    </div>
    
    <!-- 3. Waiting -->
    <div id="step-waiting" class="hidden">
        <h2 id="room-code-disp" style="color:var(--neon-yellow)">...</h2>
        <p style="color:#888">等待连接...</p>
        <div id="player-count" style="color:var(--neon-cyan); margin:20px">连接数: 1</div>
        <button class="cyber-btn" onclick="firstStart()">启动 (START)</button>
    </div>
</div>

<!-- INTRO -->
<div id="intro-layer" class="hidden">神经同步中...</div>

<!-- GAME TERMINAL -->
<div id="terminal">
    <header>
        <div>ROOM: <span id="hud-room">0000</span></div>
        <div><span id="status-text" style="color:var(--neon-cyan)">LIVE</span></div>
    </header>
    
    <div id="visual-container">
        <img id="scene-img" src="">
        <div class="overlay-ui"><span>FEED: <span id="loading-hint">STANDBY</span></span></div>
    </div>
    
    <div id="content-scroll">
        <div id="story-box"></div>
    </div>
    
    <div id="controls-area">
        <div id="wait-overlay" class="hidden"><p>等待决策同步...</p></div>
        
        <!-- 三段式核心：手动点击继续 -->
        <div id="next-trigger" onclick="advanceFragment()">▼ 点击继续剧情 ▼</div>
        
        <div id="controls">
            <button id="btn-a" class="cyber-btn" onclick="makeChoice('A')">A</button>
            <button id="btn-b" class="cyber-btn" onclick="makeChoice('B')">B</button>
        </div>
    </div>
</div>

<script>
    let db, auth, user;
    let myProfile = null;
    let currentRoomId = null;
    let currentData = null;
    let currentStage = 0; // 0=Env, 1=Event, 2=Analysis

    // --- INIT ---
    function initApp() {
        const cfgStr = document.getElementById('config-input').value.trim();
        if(!cfgStr) return alert("Config Required");
        try {
            let clean = cfgStr.includes("=") ? cfgStr.substring(cfgStr.indexOf('{'), cfgStr.lastIndexOf('}')+1) : cfgStr;
            const config = new Function("return " + clean)();
            firebase.initializeApp(config);
            auth = firebase.auth();
            db = firebase.database();
            auth.signInAnonymously().then(u => {
                user = u.user;
                loadCharacter();
                initParticles();
            });
        } catch(e) { alert("配置错误"); }
    }

    // --- IDENTITY (中文版) ---
    function loadCharacter() {
        db.ref('users/' + user.uid).once('value', s => {
            const val = s.val();
            if (val && val.profile) { myProfile = val.profile; renderHUD(); showLobby(); }
            else { createNewCharacter(); }
        });
    }

    function createNewCharacter() {
        const roles = [
            { id: "Solo", label: "街头佣兵", hp: 120, secret: "被荒坂通缉" },
            { id: "Netrunner", label: "网络黑客", hp: 80, secret: "脑中有损坏的数据" },
            { id: "Techie", label: "义体技师", hp: 100, secret: "偷了公司的原型机" },
            { id: "Corpo", label: "公司特工", hp: 90, secret: "其实是双重间谍" }
        ];
        const prefixes = ["流浪", "荒坂", "军用", "街头", "夜之城", "暴恐"];
        const names = ["V", "大卫", "露西", "强尼", "杰克", "罗格", "朱迪", "K"];
        
        const r = roles[Math.floor(Math.random() * roles.length)];
        const name = prefixes[Math.floor(Math.random()*prefixes.length)] + "·" + names[Math.floor(Math.random()*names.length)];
        
        myProfile = { name: name, role: r.label, hp: r.hp, secret: r.secret };
        
        db.ref('users/' + user.uid).set({ profile: myProfile });
        renderHUD(); showLobby();
    }

    function renderHUD() {
        document.getElementById('card-name').innerText = myProfile.name;
        document.getElementById('card-role').innerText = myProfile.role;
        document.getElementById('card-hp').innerText = myProfile.hp;
        document.getElementById('card-secret').innerText = myProfile.secret;
    }

    function deleteCharacter() {
        if(confirm("重置将丢失当前进度，确定吗？")) { db.ref('users/'+user.uid).remove().then(()=>location.reload()); }
    }

    // --- LOBBY ---
    function showLobby() {
        document.getElementById('step-config').classList.add('hidden');
        document.getElementById('step-lobby').classList.remove('hidden');
        
        // 监听房间列表
        db.ref('rooms').limitToLast(20).on('value', s => {
            const container = document.getElementById('room-list-container');
            container.innerHTML = "";
            const rooms = s.val();
            if(!rooms) { container.innerHTML = "<div style='padding:10px'>暂无信号</div>"; return; }
            
            Object.keys(rooms).reverse().forEach(rid => {
                const r = rooms[rid];
                if (!r.host_info) return;
                
                const playerCount = r.players ? Object.keys(r.players).length : 0;
                const div = document.createElement('div');
                div.className = 'room-item';
                let statusText = r.status === 'SOLO' ? "<span style='color:var(--neon-green)'>等待队友</span>" : "<span style='color:var(--neon-yellow)'>进行中</span>";
                
                div.innerHTML = `
                    <div>
                        <div class="room-host">[${r.host_info.role}] ${r.host_info.name}</div>
                        <div class="room-status">ID: ${rid} | ${statusText} (${playerCount}/2)</div>
                    </div>
                    <div style="color:var(--neon-cyan)">接入 ></div>
                `;
                div.onclick = () => joinGame(rid);
                container.appendChild(div);
            });
        });
    }

    // --- GAME ACTIONS ---
    async function createSoloGame() {
        try {
            const res = await fetch('/api/game', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ action: 'CREATE_ROOM', userProfile: myProfile })
            });
            const data = await res.json();
            currentRoomId = data.roomId;
            
            await fetch('/api/game', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ action: 'JOIN_ROOM', roomId: currentRoomId, userId: user.uid, userProfile: myProfile })
            });

            document.getElementById('step-lobby').classList.add('hidden');
            document.getElementById('step-waiting').classList.remove('hidden');
            document.getElementById('room-code-disp').innerText = currentRoomId;
            
            db.ref(`rooms/${currentRoomId}/players`).on('value', s => {
                document.getElementById('player-count').innerText = `连接数: ${s.numChildren()}`;
            });
        } catch(e) { alert(e.message); }
    }

    async function joinGame(rid) {
        try {
            const res = await fetch('/api/game', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ action: 'JOIN_ROOM', roomId: rid, userId: user.uid, userProfile: myProfile })
            });
            if(res.ok) {
                currentRoomId = rid;
                startTransition();
            } else alert("无法加入");
        } catch(e) { alert("ERR"); }
    }

    async function firstStart() {
        // 房主点击开始：直接切入游戏监听，并请求 AI
        startTransition();
        await fetch('/api/game', {
            method: 'POST', headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ action: 'START_GAME', roomId: currentRoomId, userId: user.uid })
        });
    }

    function startTransition() {
        document.getElementById('modal').style.display = 'none';
        const intro = document.getElementById('intro-layer');
        intro.classList.remove('hidden'); intro.style.opacity = 1;
        
        const term = document.getElementById('terminal');
        term.style.visibility = 'visible'; term.style.opacity = 1;
        document.getElementById('hud-room').innerText = currentRoomId;

        // ★★★ 核心修改：监听 current_scene 下属于 *自己* 的数据 ★★★
        // 但由于后端现在还是生成通用数据，我们暂时监听 current_scene
        // 下一步后端更新后，我们会让后端把数据拆分
        db.ref(`rooms/${currentRoomId}/current_scene`).on('value', snapshot => {
            const data = snapshot.val();
            if(data) {
                intro.style.opacity = 0; setTimeout(()=>intro.classList.add('hidden'), 1000);
                // 如果后端支持多视角，这里需要 data[user.uid]，目前先兼容通用版
                const myData = data[user.uid] || data; 
                renderScene(myData);
            }
        });
    }

    // --- RENDER & THREE-SEGMENT FLOW (恢复三段式) ---
    function renderScene(data) {
        document.getElementById('wait-overlay').classList.add('hidden');
        currentData = data; 
        currentStage = 0; // 重置阶段

        document.getElementById('story-box').innerHTML = "";
        document.getElementById('controls').classList.remove('active');
        document.getElementById('next-trigger').style.display = 'none';
        
        // Image
        const rawKw = data.image_keyword || "cyberpunk";
        const kw = rawKw.split(' ')[0].replace(/[^a-zA-Z0-9]/g,"");
        const url = `https://loremflickr.com/640/360/cyberpunk,${kw}?random=${Date.now()}`;
        const img = document.getElementById('scene-img'); img.style.opacity=0; img.src=url;
        img.onload = () => { img.style.opacity=0.8; document.getElementById('loading-hint').innerText = "LIVE"; };

        // Step 1: Env (自动)
        addMsg(data.stage_1_env, 'var(--neon-cyan)');
        
        // Step 1.5: Show Next Button
        setTimeout(() => {
            document.getElementById('next-trigger').style.display = 'block';
        }, 1000);
    }

    // 手动推进剧情
    window.advanceFragment = function() {
        const trigger = document.getElementById('next-trigger');
        trigger.style.display = 'none'; // Hide button

        if (currentStage === 0) {
            // Show Event
            currentStage = 1;
            addMsg(currentData.stage_2_event, 'var(--neon-pink)');
            setTimeout(() => trigger.style.display = 'block', 1000); // Show button again
        } 
        else if (currentStage === 1) {
            // Show Analysis & Buttons
            currentStage = 2;
            addMsg(currentData.stage_3_analysis, 'var(--neon-yellow)');
            
            // Update & Unlock Buttons
            document.getElementById('btn-a').innerText = `[A] ${currentData.choices[0].text}`;
            document.getElementById('btn-b').innerText = `[B] ${currentData.choices[1].text}`;
            document.getElementById('controls').classList.add('active');
            
            // 滚动到底部
            const b = document.getElementById('content-scroll'); b.scrollTop = b.scrollHeight;
        }
    }

    function addMsg(txt, color) {
        if(!txt) return;
        const d = document.createElement('div'); 
        d.className="msg-block"; d.style.borderLeftColor=color; d.innerText=txt;
        document.getElementById('story-box').appendChild(d); 
        setTimeout(()=>d.classList.add('show'), 50);
        const b = document.getElementById('content-scroll'); b.scrollTop = b.scrollHeight;
    }

    async function makeChoice(text) {
        document.getElementById('wait-overlay').classList.remove('hidden');
        const choiceText = (text === 'A') ? currentData.choices[0].text : currentData.choices[1].text;
        try {
            await fetch('/api/game', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ action: 'MAKE_MOVE', roomId: currentRoomId, userId: user.uid, choiceText: choiceText })
            });
        } catch(e) { document.getElementById('wait-overlay').classList.add('hidden'); }
    }

    function initParticles(){const c=document.getElementById('canvas-container');if(!c)return;const s=new THREE.Scene();s.fog=new THREE.FogExp2(0,0.001);const cam=new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,1,1000);cam.position.z=100;const r=new THREE.WebGLRenderer({alpha:true});r.setSize(window.innerWidth,window.innerHeight);c.innerHTML='';c.appendChild(r.domElement);const g=new THREE.BufferGeometry();const v=[],cl=[];for(let i=0;i<1500;i++){v.push((Math.random()-0.5)*400,(Math.random()-0.5)*400,(Math.random()-0.5)*400);const c=[0x00f3ff,0xbc13fe,0xff0055][Math.floor(Math.random()*3)];const hc=new THREE.Color(c);cl.push(hc.r,hc.g,hc.b);}g.setAttribute('position',new THREE.Float32BufferAttribute(v,3));g.setAttribute('color',new THREE.Float32BufferAttribute(cl,3));const m=new THREE.PointsMaterial({size:2,vertexColors:true,opacity:0.7,transparent:true});const p=new THREE.Points(g,m);s.add(p);const a=()=>{requestAnimationFrame(a);p.rotation.x+=0.0005;r.render(s,cam);};a();window.addEventListener('resize',()=>{cam.aspect=window.innerWidth/window.innerHeight;cam.updateProjectionMatrix();r.setSize(window.innerWidth,window.innerHeight);});}
    async function playIntroSequence(){const i=document.getElementById('intro-layer');i.classList.remove('hidden');i.style.opacity=1;}
</script>
</body>
</html>
