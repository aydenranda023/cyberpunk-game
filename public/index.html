<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEURAL_LINK // V17</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>

<body>
    <!-- 页面内容保持不变 -->
    <div id="canvas-container"></div>
    <div class="vignette"></div>
    <div class="scanlines"></div>
    <div id="modal">
        <h1 style="color:var(--cyan);font-family:var(--font-t);font-size:2.5rem;margin-bottom:10px">NEURAL LINK</h1>
        <div id="loading-overlay" style="text-align:center">
            <h2 style="color:var(--cyan);animation:pulse 1s infinite">CONNECTING...</h2>
        </div>
        <div id="step-config" class="hidden"></div>
        <div id="step-lobby" class="hidden" style="width:100%;max-width:400px;text-align:center">
            <div class="id-card">
                <div class="id-row"><span class="id-val" id="card-name">...</span> <span class="id-val" id="card-role"
                        style="color:var(--yel)">...</span></div>
            </div>
            <div id="room-list-container"></div>
            <div style="margin:10px 0;padding:8px;border:1px dashed #444;text-align:left">
                <span style="color:#888;font-size:0.8rem">物品栏:</span>
                <div id="lobby-inventory" style="display:flex;flex-wrap:wrap;gap:5px;margin-top:5px"></div>
            </div>
            <button class="cyber-btn" onclick="createSoloGame()">开启单人位面</button>
            <div style="display:flex;gap:10px"><input id="room-input" placeholder="位面ID" style="margin:0"><button
                    class="cyber-btn" style="width:auto;margin:0" onclick="joinGame()">加入</button></div>
            <div style="margin-top:10px;font-size:0.8rem;color:#444;cursor:pointer" onclick="deleteCharacter()">[重置身份]
            </div>
        </div>
        <div id="step-waiting" class="hidden" style="text-align:center">
            <h2 id="room-code-disp" style="color:var(--yel)">...</h2>
            <p style="color:#888">等待接入...</p>
            <div id="player-count" style="color:var(--cyan);margin:20px">连接数: 1</div>
            <button class="cyber-btn" onclick="firstStart()">启动 (START)</button>
        </div>
    </div>
    <div id="intro-layer" class="hidden">
        <div id="intro-content" class="intro-text"></div>
        <div id="the-door" class="door-frame"></div>
    </div>
    <div id="terminal">
        <header>
            <div><span id="hud-name" style="color:var(--cyan);font-weight:bold;margin-right:10px">PLAYER</span><span
                    style="font-size:0.8em;color:#666">HP:</span><span id="hud-hp"
                    style="color:var(--cyan);font-weight:bold;margin-left:5px">100</span></div>
            <div><button id="btn-inventory" class="cyber-btn"
                    style="width:auto;padding:4px 8px;font-size:0.8rem;margin:0"
                    onclick="toggleInventory()">物品栏</button></div>
        </header>
        <div id="inventory-modal" class="hidden"
            style="position:absolute;top:50px;right:10px;width:200px;background:rgba(0,0,0,0.9);border:1px solid var(--cyan);padding:10px;z-index:60">
            <h3
                style="margin:0 0 10px 0;color:var(--cyan);font-size:1rem;border-bottom:1px solid #333;padding-bottom:5px">
                INVENTORY</h3>
            <div id="inv-list" style="font-size:0.9rem;color:#ddd;display:flex;flex-direction:column;gap:5px"></div>
            <div style="margin-top:10px;text-align:right"><span style="cursor:pointer;color:#666;font-size:0.8rem"
                    onclick="toggleInventory()">[CLOSE]</span></div>
        </div>
        <div id="visual-container"><img id="scene-img" src="">
            <div class="overlay-ui"><span>FEED: <span id="loading-hint">STANDBY</span></span></div>
        </div>
        <div id="content-scroll">
            <div id="story-box"></div>
        </div>
        <div id="controls-area">
            <div id="wait-overlay" class="hidden">
                <p>等待决策同步...</p>
            </div>
            <div id="next-trigger" onclick="advanceFragment()">▼ 点击继续剧情 ▼</div>
            <div id="controls"><button id="btn-a" class="cyber-btn" onclick="makeChoice('A')">A</button><button
                    id="btn-b" class="cyber-btn" onclick="makeChoice('B')">B</button></div>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>

</html>
